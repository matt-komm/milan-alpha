sudo: false
language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc-4.7
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.7']
      env: CONFIG=Debug

    - os: linux
      compiler: gcc-4.9
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env: CONFIG=Debug
      
    - os: linux
      compiler: gcc-5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: CONFIG=Debug
        
    - os: linux
      compiler: gcc-5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: CONFIG=Release
      
    - os: linux
      compiler: clang
      env: CONFIG=Debug
      
    - os: linux
      compiler: clang
      env: CONFIG=Debug
     
    - os: osx
      compiler: clang
      env: CONFIG=Debug
      
    - os: osx
      compiler: clang
      env: CONFIG=Release
      

before_script:
  - export BASEDIR=$PWD
  - mkdir build
  - cd build
  - cmake -D CMAKE_BUILD_TYPE=$CONFIG -D ENABLE_TEST=ON -D CMAKE_INSTALL_PREFIX=$BASEDIR/release ..

script: 
  - cmake --build . --config $CONFIG --target install
  - export LD_LIBRARY_PATH=$BASEDIR/release/bin:$BASEDIR/release/bin/tests:$BASEDIR/release/lib:$LD_LIBRARY_PATH
  - $BASEDIR/release/bin/printSimdSupport
  - ctest -C $CONFIG || ctest -V -C $CONFIG
  
branches:
  only:
    - master
    
notifications:
  email:
    recipients:
      - mkomm@cern.ch
    on_success: change
    on_failure: always

